spring:
  application:
    name: delivery-service

  datasource:
    url: jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/${DELIVERY_DB_NAME}
    username: ${DELIVERY_DB_USERNAME}
    password: ${DELIVERY_DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  cache:
    type: redis

  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
      timeout: 60000

  jpa:
    open-in-view: true
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        default_batch_fetch_size: 100

  security:
    oauth2:
      resourceserver:
        jwt:
          jws-algorithms: HS512

server:
  port: ${DELIVERY_SERVICE_PORT}
  error:
    include-message: always
    include-binding-error: always

eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: ${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE}

springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    enabled: false

openapi:
  service:
    url: ${OPENAPI_SERVICE_URL}